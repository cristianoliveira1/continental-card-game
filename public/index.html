<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portuguese Continental</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
  <div id="game-container">
    <h1>Portuguese Continental</h1>
    
    <div id="game-controls">
      <button id="start-game">Start New Game</button>
      <button id="join-game" disabled>Join Game</button>
      <input type="text" id="game-id-input" placeholder="Enter Game ID">
      <button id="discard-btn" class="btn-discard" disabled>Discard Selected</button>
    </div>
    
    <div id="game-info">
      <div>Round: <span id="round">1</span></div>
      <div>Contract: <span id="contract">2 Trios</span></div>
      <div>Status: <span id="current-turn">Waiting</span> - <span id="current-phase"></span></div>
    </div>
    
    <div id="game-board">
      <div id="player-area">
        <h3>Your Hand</h3>
        <div id="player-hand" class="hand"></div>
        <h3>Your Melds</h3>
        <div id="player-melds" class="melds-area"></div>
      </div>
      
      <div id="shared-area">
        <div id="discard-pile" class="pile">
          <h3>Discard Pile</h3>
          <div class="cards"></div>
        </div>
        <div id="draw-pile" class="pile">
          <h3>Draw Pile</h3>
          <div class="cards"></div>
        </div>
      </div>
    </div>
    
    <div id="meld-controls" class="hidden">
      <h3>Create Meld</h3>
      <div id="selected-cards" class="hand"></div>
      <button id="confirm-meld">Confirm Meld</button>
      <button id="cancel-meld">Cancel</button>
    </div>
  </div>

  <script src="cards.js"></script>
  <script src="game.js"></script>
</body>
</html>
